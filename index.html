<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact form with Firebase</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an
        <strong>outdated</strong>
        browser. Please
        <a href="#">upgrade your browser</a>
        to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <h1 class="brand">
        <span>Acme</span>
        Web Design
      </h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Acme Web Design</h3>
          <ul>
            <li>
              <i class="fa fa-road"></i>
              123 Main Street
            </li>
            <li>
              <i class="fa fa-phone"></i>
              (555) 555-5555
            </li>
            <li>
              <i class="fa fa-envelope"></i>
              test@acme.test
            </li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <div class="alert">Thank you! Your message has been sent.</div>
          <div class="alert-error">
            We're sorry, there has been an error submitting your message. You
            can email us direct at
            <a
              mailto="rob@emiyaconsulting.com"
              target="_blank"
              rel="noreferrer"
            >
              rob@emiyaconsulting.com
            </a>
          </div>
          <form id="contact-form" action="">
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </p>
            <p>
              <label for="company">Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" />
            </p>
            <p>
              <label for="phone">Phone Number</label>
              <input type="" name="phone" id="phone" />
            </p>
            <p class="full">
              <label for="message">Message</label>
              <textarea
                type="text"
                name="message"
                rows="5"
                id="message"
              ></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
